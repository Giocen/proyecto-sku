<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menú de Gestión de SKU</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .menu-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      font-size: 32px;
      color: #006747;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
      font-family: 'Helvetica', sans-serif;
      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 180px;
    }

    .menu-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .menu-item {
      padding: 14px 20px;
      background-color: #E4007F;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
      cursor: pointer;
      border: none;
    }

    .menu-item:hover {
      background-color: #c10067;
      transform: translateY(-2px);
    }

    .iframe-container {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    .footer {
      font-size: 12px;
      text-align: center;
      margin-top: 25px;
      color: #444;
    }

    .inicio-button {
      background-color: #006747;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .inicio-button:hover {
      background-color: #004f3a;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <img src="assets/logo.png" alt="Logo de Liverpool" class="logo">
    <h2>RYC Sku</h2>

    <div class="menu-buttons">
      <button class="menu-item" onclick="cargarFormulario('entrada')">Ingreso de Sku</button>
      <button class="menu-item" onclick="cargarFormulario('salida')">Salida de Sku</button>
      <button class="menu-item" onclick="cargarFormulario('consulta')">Consulta de Sku</button>
    </div>

    <iframe id="formularioFrame" class="iframe-container"></iframe>

    <button class="inicio-button" onclick="limpiarIframe()">Inicio</button>

    <div class="footer">By: Argeo Cen</div>
  </div>

  <script>
    function cargarFormulario(tipo) {
      const urls = {
        entrada: "/backend/FormularioEntrada.html",  // Ruta del formulario de entrada en la carpeta public/backend
        salida:  "/backend/FormularioSalida.html",    // Ruta del formulario de salida en la carpeta public/backend
        consulta: "/backend/FormularioConsulta.html" // Ruta del formulario de consulta en la carpeta public/backend
      };
      document.getElementById('formularioFrame').src = urls[tipo];
    }

    function limpiarIframe() {
      // Limpiar el iframe (vaciando la fuente)
      document.getElementById('formularioFrame').src = "";
    }
  </script>

</body>
</html>
