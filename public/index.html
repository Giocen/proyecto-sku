<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Men√∫ de Gesti√≥n de SKU</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    /* Contenedor del men√∫ */
    .menu-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      text-align: center;
    }

    /* Contenedor oculto del formulario (300x518) */
    .formulario-container {
      display: none;
      width: 300px;
      height: 518px;
      border: none;
      border-radius: 8px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
    }

    /* Botones del men√∫ */
    .menu-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .menu-item {
      padding: 10px 16px;
      background-color: #E4007F;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
    }

    .menu-item i {
      margin-right: 6px;
      font-size: 14px;
    }

    .menu-item:hover {
      background-color: #c10067;
    }

    /* Estilo para el bot√≥n de inicio */
    .inicio-button {
      background-color: #006747;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      display: block;
      margin: 20px auto 10px;
    }

    .inicio-button:hover {
      background-color: #004f3a;
    }

    /* Estilo para el bot√≥n de men√∫ dentro del formulario */
    .menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #E4007F;
      color: white;
      border-radius: 50%;
      padding: 10px;
      border: none;
      cursor: pointer;
      z-index: 100;
      font-size: 18px;
    }

    .menu-button:hover {
      background-color: #c10067;
    }

    /* Responsividad */
    @media (max-width: 600px) {
      .menu-container {
        width: 100%;
        padding: 16px;
      }

      .menu-buttons {
        flex-direction: column;
      }

      .menu-item {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Contenedor del men√∫ -->
  <div id="menuContainer" class="menu-container">
    <img src="/frontend/assets/liverpool-face.png" alt="Logo de Liverpool" class="logo">
    <h2>RYC Sku</h2>

    <div class="menu-buttons">
      <button class="menu-item" onclick="cargarFormulario('entrada')">
        ‚úÖ Ingreso
      </button>
      <button class="menu-item" onclick="cargarFormulario('salida')">
        üì§ Salida
      </button>
      <button class="menu-item" onclick="cargarFormulario('consulta')">
        üîç Consulta
      </button>
    </div>
  </div>

  <!-- Contenedor del formulario (oculto inicialmente) -->
  <div id="formularioContainer" class="formulario-container">
    <!-- Bot√≥n de men√∫ en el formulario -->
    <button class="menu-button" onclick="regresarAlMenu()">‚ò∞</button>

    <iframe id="formularioFrame" class="iframe-container" src="" scrolling="no"></iframe>
  </div>

  <!-- Bot√≥n de inicio -->
  <button class="inicio-button" onclick="limpiarIframe()">
    üè† Inicio
  </button>

  <div class="footer">By: Argeo Cen</div>

  <script>
    // Funci√≥n para cargar el formulario
    function cargarFormulario(tipo) {
      const urls = {
        entrada: "backend/FormularioEntrada.html",
        salida:  "backend/FormularioSalida.html",
        consulta: "backend/FormularioConsulta.html"
      };
      const iframe = document.getElementById('formularioFrame');
      const menu = document.getElementById('menuContainer');
      const formularioContainer = document.getElementById('formularioContainer');

      // Mostrar el contenedor del formulario y ocultar el men√∫
      formularioContainer.style.display = 'block';
      menu.style.display = 'none';

      iframe.style.opacity = 0;
      setTimeout(() => {
        iframe.src = urls[tipo];
        iframe.style.height = "400px";
        iframe.style.opacity = 1;
      }, 200);
    }

    // Funci√≥n para limpiar el iframe y regresar al men√∫
    function limpiarIframe() {
      const iframe = document.getElementById('formularioFrame');
      const formularioContainer = document.getElementById('formularioContainer');
      const menu = document.getElementById('menuContainer');

      iframe.src = "";
      iframe.style.height = "0px";
      
      // Ocultar el formulario y mostrar el men√∫
      formularioContainer.style.display = 'none';
      menu.style.display = 'block';
    }

    // Funci√≥n para regresar al men√∫ desde el formulario
    function regresarAlMenu() {
      const formularioContainer = document.getElementById('formularioContainer');
      const menu = document.getElementById('menuContainer');
      
      // Ocultar el formulario y mostrar el men√∫
      formularioContainer.style.display = 'none';
      menu.style.display = 'block';
    }
  </script>

</body>
</html>
