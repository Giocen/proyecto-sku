<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menú de Gestión de SKU</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 40px 0 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .menu-container {
      display: none; /* Oculto al inicio */
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
      transition: max-height 0.5s ease, opacity 0.3s ease;
      overflow: hidden;
      opacity: 0;
    }

    .menu-container.visible {
      display: block;
      opacity: 1;
    }

    h2 {
      font-size: 32px;
      color: #006747;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
      font-family: 'Helvetica', sans-serif;
      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 180px;
    }

    .menu-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .menu-item {
      padding: 14px 20px;
      background-color: #E4007F;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
      cursor: pointer;
      border: none;
    }

    .menu-item:hover {
      background-color: #c10067;
      transform: translateY(-2px);
    }

    .iframe-container {
      width: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
      transition: height 0.3s ease, opacity 0.3s ease;
    }

    .iframe-entrada {
      height: 800px;
    }

    .iframe-salida {
      height: 600px;
    }

    .iframe-consulta {
      height: 500px;
    }

    .hidden {
      display: none !important;
    }

    .footer {
      font-size: 12px;
      text-align: center;
      margin-top: 25px;
      color: #444;
    }

    .inicio-button {
      background-color: #006747;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .inicio-button:hover {
      background-color: #004f3a;
    }
  </style>
</head>
<body>

  <div class="menu-container" id="menuContainer">
    <img src="/frontend/assets/liverpool-face.png" alt="Logo de Liverpool" class="logo">
    <h2>RYC Sku</h2>

    <div class="menu-buttons">
      <button class="menu-item" onclick="cargarFormulario('entrada')">Ingreso de Sku</button>
      <button class="menu-item" onclick="cargarFormulario('salida')">Salida de Sku</button>
      <button class="menu-item" onclick="cargarFormulario('consulta')">Consulta de Sku</button>
    </div>

    <iframe id="formularioFrame" class="iframe-container hidden" src=""></iframe>

    <button id="inicioBtn" class="inicio-button hidden" onclick="limpiarIframe()">Inicio</button>

    <div class="footer">By: Argeo Cen</div>
  </div>

  <script>
    function cargarFormulario(tipo) {
      const urls = {
        entrada: "backend/FormularioEntrada.html",
        salida: "backend/FormularioSalida.html",
        consulta: "backend/FormularioConsulta.html"
      };

      const iframe = document.getElementById('formularioFrame');
      const contenedor = document.getElementById('menuContainer');
      const botonInicio = document.getElementById('inicioBtn');

      iframe.classList.add('hidden');
      iframe.src = "";

      // Limpiar clases previas
      iframe.classList.remove('iframe-entrada', 'iframe-salida', 'iframe-consulta');

      setTimeout(() => {
        iframe.src = urls[tipo];
        iframe.classList.remove('hidden');
        iframe.classList.add(`iframe-${tipo}`);

        contenedor.classList.add('visible');
        botonInicio.classList.remove('hidden');
      }, 100);
    }

    function limpiarIframe() {
      const iframe = document.getElementById('formularioFrame');
      const contenedor = document.getElementById('menuContainer');
      const botonInicio = document.getElementById('inicioBtn');

      iframe.src = "";
      iframe.classList.add('hidden');
      iframe.classList.remove('iframe-entrada', 'iframe-salida', 'iframe-consulta');
      botonInicio.classList.add('hidden');
      contenedor.classList.remove('visible');
    }
  </script>

</body>
</html>
