<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menú de Gestión de SKU</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .menu-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      font-size: 32px;
      color: #006747;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
      font-family: 'Helvetica', sans-serif;
      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 180px;
    }

    .menu-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .menu-item {
      padding: 14px 20px;
      background-color: #E4007F;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
    }

    .menu-item i {
      margin-right: 8px;
      font-size: 16px;
    }

    .menu-item:hover {
      background-color: #c10067;
      transform: translateY(-2px);
    }

    .iframe-container {
      width: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      transition: height 0.3s ease, opacity 0.3s ease;
      animation: fadeIn 0.4s ease;
      min-height: 300px;
      opacity: 0;
    }

    .footer {
      font-size: 12px;
      text-align: center;
      margin-top: 25px;
      color: #444;
    }

    .inicio-button {
      background-color: #006747;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .inicio-button:hover {
      background-color: #004f3a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .menu-container {
        padding: 20px;
      }

      .menu-item {
        width: 100%;
        text-align: center;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <img src="/frontend/assets/liverpool-face.png" alt="Logo de Liverpool" class="logo">
    <h2>RYC Sku</h2>

    <div class="menu-buttons">
      <button class="menu-item" onclick="cargarFormulario('entrada')">
        <i class="fas fa-arrow-down"></i> Ingreso de Sku
      </button>
      <button class="menu-item" onclick="cargarFormulario('salida')">
        <i class="fas fa-arrow-up"></i> Salida de Sku
      </button>
      <button class="menu-item" onclick="cargarFormulario('consulta')">
        <i class="fas fa-search"></i> Consulta de Sku
      </button>
    </div>

    <iframe id="formularioFrame" class="iframe-container" src="" scrolling="no"></iframe>

    <button class="inicio-button" onclick="limpiarIframe()">
      <i class="fas fa-home"></i> Inicio
    </button>

    <div class="footer">By: Argeo Cen</div>
  </div>

  <script>
    function cargarFormulario(tipo) {
      const urls = {
        entrada: "backend/FormularioEntrada.html",
        salida:  "backend/FormularioSalida.html",
        consulta: "backend/FormularioConsulta.html"
      };
      const iframe = document.getElementById('formularioFrame');

      iframe.style.opacity = 0;
      setTimeout(() => {
        iframe.src = urls[tipo];
        iframe.style.opacity = 1;
      }, 200);
    }

    function limpiarIframe() {
      const iframe = document.getElementById('formularioFrame');
      iframe.src = "";
      iframe.style.height = "0px";
    }

    window.addEventListener("message", function (event) {
      if (event.data.tipo === "ajustarAltura") {
        const iframe = document.getElementById("formularioFrame");
        iframe.style.height = event.data.altura + "px";
      }
    });
  </script>

</body>
</html>
